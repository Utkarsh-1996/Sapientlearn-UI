

<!DOCTYPE HTML>
<html>
    <head>
       <style>
        #element{
            width: 100px;
            height: 50px;
            background-color: brown;
            border: 2px solid grey;
            transform: rotate(0deg);
        }
        </style>
       <script type="text/javascript">
           function setTransform(element){
               var rotateValue=element.value;
               document.getElementById('element').style.transform=rotateValue;
           }
       </script>
    </head>

    <body>
        <div class="marginBuffer"></div>
        <div class="demo">
            <input type="radio" name="transform" value="rotate(50deg)" onclick="setTransform(this)">Rotate 50 deg</br>
            <input type="radio" name="transform" value="rotate(90deg)" onclick="setTransform(this)">Rotate 90 deg</br>
            <input type="radio" name="transform" value="rotate(120deg)" onclick="setTransform(this)">Rotate 120 deg</br>
        </div>    

        <div class="marginBuffer"></div>
        <div class="demo"><div id="element"></div></div>
    </body>
    
</html>
