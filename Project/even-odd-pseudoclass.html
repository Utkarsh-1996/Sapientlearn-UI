
<!DOCTYPE HTML>
<html>
    <head>
       <style>
         p:nth-child(odd){
             color: green;
         }
         p:nth-child(even){
             color: red;
         }
         button:hover{
             color: aqua;
             background-color: blue;
         }
         p:hover{
             color:orange;
             position: absolute;
             top: 50%;
             left: 50%;
         }
         p::first-letter{
             text-transform: uppercase;
             font-size: 160px;
         }
        </style>
       
    </head>

    <body>
        <button class="test">Check</button>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello i m a fourth child</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
    </body>
    
    
</html>
