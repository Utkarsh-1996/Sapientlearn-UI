
<!DOCTYPE HTML>
<html>
    <head>
       <style>
           .center{
               border: 2px solid black;
               margin: 2 2 2 2;
               height: 100;
               width: 100;
               position: absolute;
               
           }
           .shadow{
               box-shadow:0px 0px 5px 2px rgb(199, 196,195)
           }
           .shadow-text{
               text-shadow: 2px 2px #ff0000;
           }
        </style>
       
    </head>

    <body>
        <div class="shadow center"></h1>Example displaying box shadow</div>
        <h1 class="shadow-text center">Hello</h1>
      
    </body>
    
    
</html>
