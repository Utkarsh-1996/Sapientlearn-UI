    <body>
        <div class="container">
            <div class="row mt-3">
                <label class=" col-sm-3" id="username">Username</label>
                <input class="form-control col-sm-4" type="text" id="usertext">

            </div>
            <div class="row mt-3">
                <label class="col-sm-3" id="label">Password</label>
                <input class="form-control col-sm-4" type="password" id="passtext">
            </div>
            <div class="row mt-3">
                <label class="col-sm-3">Gender</label>
                <input class="col-sm-1" type="radio" name="gender" id="male">Male
                <input class="col-sm-1" type="radio" name="gender" id="female">Female
            </div>
            <div class="row mt-3">
                <label class="col-sm-3">Country</label>
                <select class="form-control col-sm-4" id="select1">
                    <option>India</option>
                    <option>England</option>
                    <option>Japan</option>
                    <option>America</option>
                    <option>Russia</option>
                </select>
            </div>
            <div class="row mt-3">
                <label class="col-sm-3 form-label">Email-id</label>
                <input class="form-control col-sm-4" type="text" id="emailtext">
            </div>
            <div class="row mt-3">
                <input class="col-sm-1" type="checkbox" id="terms">
                <label class="col-sm-4">I agree to the terms and conditions</label>
            </div>

            <div class="form-group row mt-3">
                <button class="btn btn-primary offset-md-3" id="register" onclick="reguser()">Register</button>
            </div>
        </div>
    </body>
</html>
