<!--for the input controls we will be using form-control class-->
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <style>
               
            </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <label class=" col-sm-3">Username</label>
                <input class="form-control col-sm-4" type="text">

            </div>
            <div class="row mt-3">
                <label class="col-sm-3">Password</label>
                <input class="form-control col-sm-4" type="password">
            </div>
            <div class="row mt-3">
                <label class="col-sm-3">Gender</label>
                <input class="col-sm-1" type="radio" name="gender">Male
                <input class="col-sm-1" type="radio" name="gender">Female
            </div>
            <div class="row mt-3">
                <label class="col-sm-3">Country</label>
                <select class="form-control col-sm-4">
                    <option>India</option>
                    <option>England</option>
                    <option>Japan</option>
                    <option>America</option>
                    <option>Russia</option>
                </select>
            </div>
            <div class="row mt-3">
                <label class="col-sm-3 form-label">Email-id</label>
                <input class="form-control col-sm-4" type="text">
            </div>
            <div class="row mt-3">
                <input class="col-sm-1" type="checkbox">
                <label class="col-sm-4">I agree to the terms and conditions</label>
            </div>

            <div class="form-group row mt-3">

                <button class="btn btn-primary offset-md-3">Register</button>
            </div>
        </div>
    </body>
</html>
<!--for the button btn btn-*
*=primary danger success warning info-->
