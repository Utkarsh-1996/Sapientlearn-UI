<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="assign.css">
    </head>
    <body class="bg-light">
        <div class="container">
            <form class="form-verticle" method="post">
            <div class="form-group mt-5" style=text-align:center><h1>Register</h1></div>
            <div class="form-group row mt-5 justify-content-center">
                <label class="col-sm-3">First Name</label>
                <input class="form-control col-sm-4" type="text" id="firstname" placeholder="Enter First name" autofocus required>
            </div>
            <div class="form-group row mt-5 justify-content-center">
                <label class="col-sm-3">Last Name</label>
                <input class="form-control col-sm-4" type="text" id="lastname" placeholder="Enter Last name" required>
            </div>
            <div class="form-group row mt-5 justify-content-center">
                <label class="col-sm-3">Age</label>
                <input class="form-control col-sm-4" type="number" id="age" min="18" max="99" placeholder="Enter age" required/>
            </div>
            <div class="form-group row mt-5 justify-content-center">
                <label class="col-sm-3">Gender</label>
                <input class="col-sm-1" type="radio" name="gender" id="male" checked>
                <label class="col-sm-1">Male</label>
                <input class="col-sm-1" type="radio" name="gender" id="female">
                <label class="col-sm-1">Female</label>

            </div>
            <div class="form-group row mt-5 justify-content-center">
                <label class="col-sm-3">Country</label>
                    <select class="form-control col-sm-4" id="select1">
                        <option>India</option>
                        <option>England</option>
                        <option>Japan</option>
                        <option>America</option>
                        <option>Russia</option>
                </select>
            </div>
            <div class="row mt-5 justify-content-center">
                <input class="col-sm-1" type="checkbox" id="toc">
                <label class="col-sm-4" >I agree to the terms and conditions</label>
            </div>
            <div class="form-group row mt-5 justify-content-center">
                <button type="button" class="btn btn-primary" id="register" disabled>Register</button>
            </div>
        </form>
        </div>


        
        <script src="assign.js">
        </script>

    </body>
</html>
