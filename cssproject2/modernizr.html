<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
            window.onload=function(){
                //code to execute here
            };
            window.onload=function(){
                //getting form and input elements
                var form=document.forms[0], inputs=form.elements;
                //if no autofocus, put the focus in the first field
                if(!Modernizr.input.autofocus){
                    alert("support not enabled");
                    inputs[0].focus();
                }
                else{
                    alert("support enabled");
                }

            }
        </script>
        <style>
            input{
                padding: 2px;
                margin: 10px;
                display: block;
            }
        </style>
    </head>
    <body>
        <form method="POST">
            <input autofocus type="text" name="firstname">
            <input autofocus type="number" name="age">
            <input autofocus type="submit" name="submit">
        </form>
    </body>

</html>
