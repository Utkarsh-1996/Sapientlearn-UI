<html>
    <body>
        <button onclick="draw()">Draw circle</button>
        <canvas id="canvas"></canvas>
        <script>
            function draw(){
                var canvas = document.getElementById('canvas');
                if(canvas.getContext){
                    var c=canvas.getContext('2d');
                    c.fillStyle="Yellow";
                    c.beginPath();
                    c.arc(75,75,50,0,Math.PI*2,true);
                    
                    //c.arc;
                    //Outer circle
                    c.moveTo(110,75);
                    c.arc(75,75,35,0,Math.PI,false);//Mouth(clockwise)
                    c.moveTo(65,65);
                    c.arc(60,65,5,0,Math.PI*2,true);//left eye
                    c.moveTo(65,65);
                    c.arc(60,65,2,0,Math.PI*2,true)
                    c.moveTo(95,65);
                    c.arc(90,65,5,0,Math.PI*2,true);//right eye
                    c.moveTo(65,65);
                    c.arc(90,65,2,0,Math.PI*2,true)
                    c.moveTo(75,65);
                    c.arc(75,90,0,Math.PI*2,false);
                    c.stroke();
                }
            }
        </script>
    </body>
</html>
